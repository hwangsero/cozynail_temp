    <title>CodePen - Bootstrap 3 carousel with swipe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>

<body translate="no">
    <div class="container">
        <div class="page-header">
            <h1>Bootstrap 3 default carousel with swipe and touch gestures</h1>
            <p class="lead">How to add the swipes gesture to comand the Bootstrap 3 carousel on mobile devices.</p>
            <p>Made by <strong>Andrea Rufo</strong>, more info and tutorial on <a
                    href="http://www.andrearufo.it/">andrearufo.it</a></p>
        </div>
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="https://unsplash.it/1400/600?image=114">
                </div>
                <div class="item">
                    <img src="https://unsplash.it/1400/600?image=62">
                </div>
                <div class="item">
                    <img src="https://unsplash.it/1400/600?image=315">
                </div>
                <div class="item">
                    <img src="https://unsplash.it/1400/600?image=622">
                </div>
                <div class="item">
                    <img src="https://unsplash.it/1400/600?image=401">
                </div>
            </div>

            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <script
        src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.min.js'></script>
    <script id="rendered-js">
        /*
        
        dependencies:
        
        //cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.min.js
        //maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js
        //cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.min.js
        
        */

        $(".carousel").swipe({

            swipe: function (event, direction, distance, duration, fingerCount, fingerData) {

                if (direction == 'left') $(this).carousel('next');
                if (direction == 'right') $(this).carousel('prev');

            },
            allowPageScroll: "vertical"
        });
//# sourceURL=pen.js
    </script>
