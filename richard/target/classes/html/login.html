<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css'>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/reg.css">
  <script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
  crossorigin="anonymous"></script>
</head>

<body>

  <!--로그인 :: S -->
  <div class="wrapper fadeInDown">
    
      <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active underlineHover" id="loginBtn"> Sign In </h2>
        <h2 class="inactive underlineHover" id="regBtn">Sign Up </h2>
  
        <div class="" id="login">
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="img/bt21_door.gif" id="icon" alt="User Icon" />
          </div>
    
          <!-- Login Form -->
          <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Log In">
          </form>
    
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
        </div>

        <!-- 회원가입 -->
        <div id="reg">
          <!-- Login Form -->
          <form class="reg-wrap">
            <div class="reg-title-con">
              <div class="reg-title">
                고객 ID
              </div>
              <div class="reg-input">
                <input type="text" id="login" placeholder="login">
              </div>
              <button type="button" class="btn btn-primary type2">중복체크</button>
            </div>

            <div class="reg-title-con">
              <div class="reg-title">
                비밀번호
              </div>
              <div class="reg-input">
                <input type="password">
              </div>
            </div>
            
            <div class="reg-title-con">
              <div class="reg-title">
                비밀번호 확인
              </div>
              <div class="reg-input">
                <input type="password">
              </div>
            </div>

            <div class="reg-title-con">
              <div class="reg-title">
                이름
              </div>
              <div class="reg-input">
                <input type="text">
              </div>
            </div>        
            
            <div class="reg-title-con">
              <div class="reg-title">
                성별
              </div>
              <div class="reg-input">
                <div class="radio-con">
                  <input type="radio" name="sex" class="mr-2">
                  <label for="" class="mr-2">남자</label>
                  <input type="radio" name="sex" class="mr-2">
                  <label for="">여자</label>
                </div>
              </div>
            </div>         
            
            <div class="reg-title-con">
              <div class="reg-title">
                생년월일
              </div>
              <div class="reg-input-wrap">
                <div class="reg-input type2">
                  <input type="text">
                </div>
                <div class="">년</div>
                <div class="reg-input type2">
                  <input type="text">
                </div>
                <div class="">월</div>
                <div class="reg-input type2">
                  <input type="text">
                </div>                                                
                <div class="">일</div>
              </div>
            </div>                     
            
            <div class="reg-title-con">
              <div class="reg-title">
                휴대전화
              </div>
              <div class="reg-input-wrap">
                <div class="reg-input type2">
                  <input type="text">
                </div>
                <div class="">-</div>
                <div class="reg-input type2">
                  <input type="text">
                </div>
                <div class="">-</div>
                <div class="reg-input type2">
                  <input type="text">
                </div>                                                
              </div>
            </div>  

            <div class="reg-title-con">
              <div class="reg-title">
                이메일
              </div>
              <div class="reg-input">
                <input type="text">
              </div>
            </div>       
            
            <div class="reg-title-con">
              <div class="reg-title">
                이메일 수신여부
              </div>
              <div class="reg-checkbox">
                <input type="checkbox" name="sex" class="mr-2">
                <label for="">본 사이트에서 제공하는 유익한 이벤트 소식을 이메일로 받으실 수 있습니다.</label>
              </div>
            </div>      
            
            <div class="reg-title-con mb-5">
              <div class="reg-title">
                지역
              </div>
              <div class="reg-select">
                <select name="" id="">
                  <option value="">서울</option>
                  <option value="">경기</option>
                </select>
              </div>
            </div>         
            
            <div class="">
              <button type="button" class="btn btn-success">가입하기</button>
              <button type="button" class="btn btn-secondary">취소</button>
            </div>
          </form>
            

          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
        </div>

      </div>
  </div>

  <script>
    $(function () {
      $("#reg").hide();
      $("#loginBtn").on("click", function () {
        $("h2").removeClass("active")
        $(this).addClass("active")
        $("#reg").hide();
        $("#login").show();
      })

      $("#regBtn").on("click", function () {
        $("h2").removeClass("active")
        $(this).addClass("active")
        $("#reg").show();
        $("#login").hide();
      })

    })
  </script>
</body>

</html>
